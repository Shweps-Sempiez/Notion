<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="fr">
    <meta name="google" content="notranslate">

    <link rel="stylesheet" href="style.css">
    <title>Widget Jour</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">

    <div class="full-table">
      <div class="table-cell">
        
        <div class="Carte_Visite">
            <div class="Salutation" id="Salut"></div>
            <div class="Salutation" id="Salut2"></div>
            <div class="Salutation" id="Salut3"></div>
            <div class="Salutation" id="Salut4"></div>
            <div class="Aff_Date" id="Aff_Date"></div>
            <div class="Aff_Horloge">
                <div class="Heure" id="H"></div>
                <div class="Colonne">:</div>
                <div class="Heure" id="min"></div>
                <div class="Colonne">:</div>
                <div class="Heure" id="sec"></div>
            </div>
        </div>
        
      </div>
    </div>

<script>
function FonctDate() {
                         var AujourDHui = new Date();

    // Jour de la semaine
                        var NomJour = AujourDHui.toLocaleDateString("fr-FR", { weekday: 'long' });

    // Date complète
                        var OptionsDate = { day: 'numeric', month: 'long', year: 'numeric' };
                        var DateComplete = AujourDHui.toLocaleDateString("fr-FR", OptionsDate);

    // Affichage avec saut de ligne
                        document.getElementById('Aff_Date').innerHTML = 
                                "Nous sommes <b><span style='font-size:2rem;'>" + NomJour + "</span></b><br>" + DateComplete;
                        }

function FonctHeure() {
                        var AujourDHui = new Date();
                        var hour = zeros(AujourDHui.getHours());
                        var minutes = zeros(AujourDHui.getMinutes());
                        var seconds = zeros(AujourDHui.getSeconds());

                        var hrs = AujourDHui.getHours();
    
var Salutation = ""; 
if (hrs < 14)                        Salutation = "Bon <b><span style='font-size:2rem;'>' + NomJour + '</span></b> matin"; 
else if (hrs >= 14 && hrs <= 19)     Salutation = "Bon <b><span style='font-size:2rem;'>' + NomJour + '</span></b> après-midi"; 
else if (hrs >= 19 && hrs <= 24)     Salutation = "Bon <b><span style='font-size:2rem;'>' + NomJour + '</span></b> soir"; 
document.getElementById('Salut').innerHTML = Salutation;

var Salutation2 = ""; 
if (hrs < 14)                        Salutation2 = "Bon <b><span style='font-size:2rem;'>" + NomJour + "</span></b> matin"; 
else if (hrs >= 14 && hrs <= 19)     Salutation2 = "Bon <b><span style='font-size:2rem;'>" + NomJour + "</span></b> après-midi"; 
else if (hrs >= 19 && hrs <= 24)     Salutation2 = "Bon <b><span style='font-size:2rem;'>" + NomJour + "</span></b> soir"; 
document.getElementById('Salut2').innerHTML = Salutation2;

var Salutation3 = ""; 
if (hrs < 14)                        Salutation3 = `Bon <b><span style="font-size:2rem;">matin</span></b> `; 
else if (hrs >= 14 && hrs <= 19)     Salutation3 = `Bon <b><span style="font-size:2rem;">après-midi</span></b> `; 
else if (hrs >= 19 && hrs <= 24)     Salutation3 = "Bon <b><span style="font-size:2rem;">soir</span></b> `; 
document.getElementById('Salut3').innerHTML = Salutation3;



    
                        document.getElementById('H').innerHTML = hour;
                        document.getElementById('min').innerHTML = minutes;
                        document.getElementById('sec').innerHTML = seconds;
                        }

// ajouter un zéro devant si besoin
function zeros(num) {return (num < 10 ? '0' : '') + num;}

function FonctDateTime() {
                        FonctDate();
                        FonctHeure();
                        setTimeout(FonctDateTime, 500);
                    }

FonctDateTime();
</script>
</body>
</html>
