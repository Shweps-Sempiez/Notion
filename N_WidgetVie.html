<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="fr">
    <meta name="google" content="notranslate">
    <title>Widget Notion</title>

</head>
<body>

/* definition d'une valeur en % et rappel dans un script pour la modifier */
<div>
    <label for="file">File progress:<br></label>
    <progress id="file" max="100" value="70">70%</progress>
</div>

<script>
  // Récupérer la barre
  let barre = document.getElementById("file");
  // Exemple : mettre la valeur à 30
  barre.value = 30;
</script>


/* definition d'une valeur en % en fonction dun' valeur qui se modifie regulièrement (chaque jour) */
<progress id="mois" max="100" value="0"></progress>
<span id="mois-valeur"></span><br>

<script>
function progressionMois() {
                            let today = new Date();
                            let jour = today.getDate();                   
                            let totalJours = new Date(today.getFullYear(), today.getMonth()+1, 0).getDate();  

    let pourcentage = (jour / totalJours) * 100;

    // Mettre à jour la barre
    document.getElementById("mois").value = pourcentage;

    // Afficher le pourcentage arrondi à côté
    document.getElementById("mois-valeur").innerText = Math.round(pourcentage) + "%";
}

progressionMois();
</script>

</body>
</html>
