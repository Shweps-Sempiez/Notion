<body>

/* definition d'une valeur en % et rappel dans un script pour la modifier (70=>30) */ <br>
<div>
    <label for="file">File progress:<br></label>
    <progress id="file" max="100" value="70">70%</progress>
</div>

<script>
  // Récupérer la barre
  let barre = document.getElementById("file");
  // Exemple : mettre la valeur à 30
  barre.value = 30;
</script>
<br>
<br>

Definition d'une valeur en % en fonction d'une valeur qui se modifie regulièrement (chaque jour) <br>
<progress id="mois" max="100" value="0"></progress>
<span id="mois-valeur"></span><br>

<script>
function progressionMois() {
                            let today = new Date();
                            let jour = today.getDate();
                            let mois = today.getMonth()+1;
                            let totalJours = new Date(today.getFullYear(), mois, 0).getDate(); 
                            var optionsMois = { mois : 'long' };
                            var MoisLong = today.toLocaleDateString("fr-FR", optionsMois);

                            let pourcentage = (jour / totalJours) * 100;

                            // Mettre à jour la barre
                            document.getElementById("mois").value = pourcentage;

                            // Afficher le pourcentage arrondi à côté
                            document.getElementById("mois-valeur").innerText = "le "+jour+", on est a "+ Math.round(pourcentage) + "% du mois de" + MoiLong;
                            }

progressionMois();
</script>

</body>
