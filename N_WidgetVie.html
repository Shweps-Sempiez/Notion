<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="fr">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="style.css">
   
    <title>Widget Notion</title>
</head>
<body>

<!-- Sélecteur de couleur -->
<label for="ChoixCouleur">Couleur pour la barre "Mois":</label>
<input type="color" id="ChoixCouleur" value="#4caf50">

<div id="BarreContainer">
    <div class="ProgressContainer">
      <div class="ProgressBarre" id="MoisBarre">
        <span id="MoisPourcent"></span>
      </div>
    </div>
    <div><span id="MoisTexte"></span></div>
</div>
<button id="export-btn">Exporter la barre</button>
    
<script>
function ProgressionMois() {
                              let today = new Date();
                              let totalJours = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate(); 
                              let pourcentage = (today.getDate() / totalJours) * 100;
                              let MoisLong = today.toLocaleDateString('fr-FR', { month: 'long' });
                              let bar = document.getElementById("MoisBarre");
                              bar.style.width = pourcentage + "%";
                              bar.style.background = document.getElementById("ChoixCouleur").value; // couleur choisie
                              document.getElementById("MoisPourcent").innerText = 
                                      `${Math.round(pourcentage)} % de ${MoisLong}`;
                             document.getElementById("MoisTexte").innerText =                                   
                                    `Le ${today.getDate()}, on est à ${Math.round(pourcentage)}% du mois de ${MoisLong}`;
                            }
ProgressionMois(); // Appel initial
document.getElementById("ChoixCouleur").addEventListener("input", ProgressionMois); // Quand on change la couleur → on relance la fonction

// EXPORT de la barre uniquement

</script>
</body>
</html>
