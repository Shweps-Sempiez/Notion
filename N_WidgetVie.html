<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="fr">
    <meta name="google" content="notranslate">
    <title>Widget Notion</title>

    <style>
/*CSS RESETS*/
body{
    background-color: #fff;
    line-height: 1.6;
    }

h1 {margin-top: 0;}

/*CSS START*/
.full-table {
            display: table;
            height: 100%;
            width: 100%;
            }

.table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            }

.card   {
        padding: 10px 25px 10px 25px;
        border-radius: 10px;
        background: #00ff00;
        color: #fff;
        display: inline-block;
        box-shadow: 2px 2px 1px 0px #295C7B;
        }

.card:hover {
            margin-top: 2px;
            box-shadow: none;
            }

.clock {
        display: inline-block;
        font-family: 'Roboto', sans-serif;
        font-weight: bold;
        font-size: 1.2em;
        /* padding-left: 20px; */
        }

.time   {
        display: inline-block;
        min-width: 37px;
        }

.colon {
        font-size: 1.1em;
        display: inline-block;
        }

.date   {
        display: block;
        min-width: 162px;
        /* padding-right: 30px; */
        /* border-right: 2px solid #295C7B; */
        font-family: 'Roboto', sans-serif;
        font-size: 1.2em;
        }

.Salutation {
            min-width: 162px;
            /* padding-right: 30px; */
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            }

    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">

<div class="full-table">
  <div class="table-cell">
    
    <div class="card">
        <div class="Salutation" id="Salutation"></div>
      <div class="date" id="date"></div>
      <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
      </div>
    </div>
    
  </div>
</div>


<label for="file">File progress:</label>

<progress id="file" max="100" value="70">70%</progress>


</body>
</html>
