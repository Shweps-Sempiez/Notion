<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="fr">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="style.css">
   
    <title>Widget Notion</title>
</head>
<body>

<!-- Sélecteur de couleur -->
<label for="ChoixCouleur">Couleur pour la barre "Mois":</label>
<input type="color" id="ChoixCouleur" value="#4caf50">

<div id="BarreContainer">
    <div class="ProgressContainer">
      <div class="ProgressBarre" id="MoisBarre">
        <span id="MoisPourcent"></span>
      </div>
    </div>
    <div><span id="MoisTexte"></span></div>
</div>
<button id="export-btn">Exporter la barre</button>
    
<script>
function progressionMois() {
  let today = new Date();
  let totalJours = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate(); 
  let pourcentage = (today.getDate() / totalJours) * 100;
  let MoisLong = today.toLocaleDateString('fr-FR', { month: 'long' });

  let bar = document.getElementById("mois-bar");
  bar.style.width = pourcentage + "%";
  bar.style.background = document.getElementById("choixCouleur").value;

  document.getElementById("mois-texte").innerText = 
      `${Math.round(pourcentage)} % de ${MoisLong}`;
  document.getElementById("mois-valeur").innerText = 
      `Le ${today.getDate()}, on est à ${Math.round(pourcentage)}% du mois de ${MoisLong}`;
}

// Appel initial
progressionMois();

// Recalcul si couleur changée
document.getElementById("choixCouleur").addEventListener("input", progressionMois);

// EXPORT de la barre uniquement
document.getElementById("export-btn").addEventListener("click", function() {
  let barreHTML = `
<div class="progress-container">
  <div class="progress-bar" id="mois-bar">
    <span id="mois-texte">${document.getElementById("mois-texte").innerText}</span>
  </div>
</div>
<div><span id="mois-valeur">${document.getElementById("mois-valeur").innerText}</span></div>

<style>
.progress-container {
  width: 50%;
  background: #eee;
  border-radius: 10px;
  overflow: hidden;
  height: 30px;
}
.progress-bar {
  height: 100%;
  background: ${document.getElementById("choixCouleur").value};
  text-align: center;
  line-height: 30px;
  color: white;
  font-weight: bold;
  width: ${document.getElementById("mois-bar").style.width};
}
#mois-valeur {
  margin-top: 8px;
  font-size: 14px;
  color: #333;
}
</style>

<script>
function progressionMois() {
  // pas besoin de recalcul ici si tu exportes l’état actuel
}
</script>
`;

  // Copier dans le presse-papiers
  navigator.clipboard.writeText(barreHTML)
    .then(() => alert("La barre a été copiée dans le presse-papiers !"))
    .catch(err => alert("Erreur de copie : " + err));
});

</script>
</body>
</html>
